<html>
    <title> event info</title>
    <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        
    
    
    
      
    </head>
        
        <body>
            <section id="title">
                <div class="container-fluid">
            
            
                  <!-- Nav Bar -->
                  <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="">The Confetti</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/user"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Home
                          </a>
                        </li>
                       
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/booking"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Booking
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/calendar"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Calendar
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/contactus"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Contactus
                          </a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            
            
            
                  <!-- Title -->
                  <div class="row">
                    <div class="col-lg-6">
                      <h1>Let's get the party started.</h1>
                      <!-- <i class="fas fa-check-circle fa-4x ia"></i> -->
                       <i class="fas fa-bullhorn fa-3x ic "></i>
                      
            
                    </div>
                   
            
                  </div>
                </div>
            
              </section>
              <br>
            <div class="container">
            <form class="row g-3" >
                <div class="col-md-6">
                 
                  <label for="username">User Name</label>
                  <input [(ngModel)]="feedback.uname" placeholder="User Name" name="username" class="form-control" id="username">
                         <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            User Name is required
                        </div>  -->
                      </div> 
                        <div class="col-md-6">
                          <label for="id">Email</label>
                          <input [(ngModel)]="feedback.email" placeholder="email" type="email" name="id" class="form-control" id="id">
                                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    User email is required
                                </div> -->
                              </div>
                <div class="col-md-6">
                  <label for="id">Event Name</label>
                  <input [(ngModel)]="feedback.eventName" placeholder="Event Name" type="text" name="id" class="form-control" id="id">
                  <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Event Name is required
                  </div> -->
                </div>
                <h4>Rate your experience:</h4>
                <div class="container">
                  <table>
                    <tr>
                    <tr>
                      <td>Excellent -5</td>
                    </tr>
                      <tr>
                      <td>Good -4</td>
                      </tr>
                      <tr>
                      <td>Average -3</td>
                    </tr>
                    <tr>
                      <td>Need Improvement -2</td>
                    </tr>
                      <td>Poor -1</td>
                    
                    
                    <!-- <tr>
                      <td>5</td>
                      <td>4</td>
                      <td>3</td>
                      <td>2</td>
                      <td>1</td>
                    </tr> -->
                  </table>
                </div>
                <div class="col-md-6">
                  <label for="id">Rate your experience with the website</label>
                  <input [(ngModel)]="feedback.webReview" type="number" name="id" class="form-control" id="id">
                  <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Event Name is required
                  </div> -->
                </div>
                <div class="col-md-6">
                  <label for="id">Rate your Experience with the Events</label>
                  <input [(ngModel)]="feedback.eventReview" type="number" name="id" class="form-control" id="id">
                  <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Event Name is required
                  </div> -->
                </div>
                <div class="col-md-6">
                  <label for="id">Rate your overall Experience</label>
                  <input [(ngModel)]="feedback.overallReview"  type="number" name="id" class="form-control" id="id">
                  <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Event Name is required
                  </div> -->
                </div>
                <div class="col-6">
                 
                  <label for="id">Comments</label>
                  <textarea type="text" class="form-control" id="msg" required [(ngModel)]="feedback.comments" placeholder="Type your comments here"  name="id" class="form-control" id="id"></textarea>
                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Comments are required
                        </div> -->
                      </div>
               
                
                      <div class="col-12">
                        <button class="btn btn-success" (click)="createFeedback()">Submit</button>             
                         </div>
              </form>
              <!-- <div class="container">
                <table class="table table-hover">
                    <tr>
                        <th>User Name</th>
                        <th>Event Name</th>
                        <th>Comments</th>
                        <th>Email</th>
                        
                    </tr>
                    <tr *ngFor="let emp of emps">
                        <td>{{emp.userName | titlecase}}</td>
                        <td>{{emp.eventName | titlecase}}</td>
                        <td>{{emp.eventdate}}</td>
                        <td>{{emp.Email}}</td>
                       
                    </tr>
                </table>
            </div> -->
            </div>
        </body>
    
    
</html>
<div style="margin-top: 20rem;">
  <app-footer></app-footer>
  </div>
