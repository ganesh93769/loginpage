<html>
    <title> event info</title>
    <head>
      <title>Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        
    
    
    
      
    </head>
        
        <body>
            <section id="title">
                <div class="container-fluid">
            
            
                  <!-- Nav Bar -->
                  <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="">The Confetti</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/user"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Home
                          </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                            routerLink="/booking"
                            routerLinkActive="activebutton"
                            ariaCurrentWhenActive="page">
                            Booking
                            </a>
                          </li> 
                       
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/feedback"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Feedback
                          </a>
                        </li>
                       
                        <li class="nav-item">
                          <a class="nav-link"
                          routerLink="/contactus"
                          routerLinkActive="activebutton"
                          ariaCurrentWhenActive="page">
                          Contactus
                          </a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            
            
            
                  <!-- Title -->
                  <div class="row">
                    <div class="col-lg-6">
                      <h1>Let's get the party started.</h1>
                      <!-- <i class="fas fa-check-circle fa-4x ia"></i> -->
                       <i class="fas fa-bullhorn fa-3x ic "></i>
                      
            
                    </div>
                   
            
                  </div>
                </div>
            
              </section>
              <br>
              <div class="row text-center">

                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                            Previous
                        </div>
                        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                            Today
                        </div>
                        <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                            Next
                        </div>
                    </div>
                </div>
            
                <div class="col-md-4">
                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                </div>
            
                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="btn btn-primary" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">
                            Month
                        </div>
                        <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
                            Week
                        </div>
                        <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
                            Day
                        </div>
                    </div>
                </div>
            
            
            </div>
            
            <div [ngSwitch]="view">
            
                <mwl-calendar-month-view (dayClicked)="dayClicked($event.day)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events">
                </mwl-calendar-month-view>
            
                <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events">
                </mwl-calendar-week-view>
            
                <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events">
                </mwl-calendar-day-view>
            
            </div>
            
        </body>
    
    
</html>
<div style="margin-top: 24rem;">
  <app-footer></app-footer>
  </div>
