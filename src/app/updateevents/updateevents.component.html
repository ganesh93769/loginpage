                  <!-- Title -->
                  <div class="row">
                    <div class="col-lg-6">
                      <h1>Let's get the party started.</h1>
                      <!-- <i class="fas fa-check-circle fa-4x ia"></i> -->
                       <i class="fas fa-bullhorn fa-3x ic "></i>

              <div >
                <!-- <img style="height: 40rem; width: 75rem;" src="../assets/img1.jpg" alt="Event"> -->
              </div>
              <br>
              <br>
            <div class="container">
            <form class="row g-3" >
                <div class="col-md-6">
                
                  <label for="id">Event Id</label>
                  <input [(ngModel)]="event.id" placeholder="Id" name="id" class="form-control" id="id">
                              <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Event ID is required
                        </div> -->
                      </div>
                <div class="col-md-6">
                  <label for="id">Event Name</label>
                  <input [(ngModel)]="event.event_name" placeholder="Name" name="id" class="form-control" id="id">
                  <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                      Event Name is required
                  </div> -->
                </div>
                <div class="col-6">
                  <label for="id">Event StartDate</label>
                  <input [(ngModel)]="event.event_sdate" type="date" name="id" class="form-control" id="id">
                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Event Start Date is required
                        </div> -->
                      </div>
                        <div class="col-6">
                          <label for="id">Event EndDate</label>
                          <input [(ngModel)]="event.event_edate" type="date" name="id" class="form-control" id="id">
                                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    Event End Date is required
                                </div> -->
                              </div>
                <div class="col-6">
                  <label for="id">Event StartTime</label>
                  <input [(ngModel)]="event.event_stime" type="time" name="id" class="form-control" id="id">
                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Event StartTime is required
                        </div> -->
                      </div>
                        <div class="col-6">
                          <label for="id">Event EndTime</label>
                          <input [(ngModel)]="event.event_etime" type="time" name="id" class="form-control" id="id">
                                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                     Event EndTime is required
                                </div> -->
                              </div>
                                <div class="col-6">
                                  <label for="id">Event Venue</label>
                                  <input [(ngModel)]="event.event_venue" placeholder="Venue" name="id" class="form-control" id="id">
                                                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                             EventVenue is required
                                        </div> -->
                                      </div>
                <div class="col-md-12">
                  <label for="id">Event Description</label>
                  <input [(ngModel)]="event.description" placeholder="Description" name="id" class="form-control" id="id">
                        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Description is required
                        </div> -->
                      </div>
                <div class="col-12">
                  <button class="btn btn-success" (click)="updateEvent()">UpdateEvent</button>                </div>
              </form>
